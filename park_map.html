<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/park_map.js" defer></script>
    <title>[[Park Name]] Theme Park</title>
  </head>
  <body>
    <nav class="header">
      <a class="header_logo" href=""
        ><img src="img/logo.png" alt="LOGO" height="60px"
      /></a>
      <div class="nav">
        <ul>
          <li class="nav_link_container">
            <a class="nav_link" href="#">Home</a>
          </li>
          <li class="nav_link_container">
            <a class="nav_link" href="#">Tickets</a>
          </li>
          <li class="nav_link_container">
            <a class="nav_link" href="#">Park Map</a>
          </li>
          <li class="nav_link_container">
            <a class="nav_link" href="#">Contact Us</a>
          </li>
        </ul>
        <a class="nav_button" href="#">Book Now!</a>
      </div>
    </nav>
    <div class="map">
      <h3>Park Map</h3>
      <div class="border"></div>
      <canvas id="map">
        <img src="img/park_map.png" alt="Park Map" />
      </canvas>
    </div>
    <div class="legend">
      <h3>Legend</h3>
      <div class="border"></div>
      <ul>
        <li>
          <span class="maplabel">A</span>
          The Madhouse
        </li>
        <li>
          <span class="maplabel">B</span>
          Racetrack
        </li>
        <li>
          <span class="maplabel">C</span>
          Alien Encounter
        </li>
        <li>
          <span class="maplabel">D</span>
          The Theatre
        </li>
        <li>
          <span class="maplabel">E</span>
          Jungle Adventure
        </li>
        <li>
          <span class="maplabel">F</span>
          Roller Coaster
        </li>
      </ul>
    </div>
  </body>
</html>
